<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }

        #video-player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <!-- Replace 'VIDEO_ID' with the actual video ID from your unlisted YouTube video -->
        <iframe id="video-player" src="https://www.youtube.com/embed/TdyuUu5Rc8A?autoplay=1&controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        document.getElementById("video-player").setAttribute("allowfullscreen", "true");
        document.getElementById("video-player").setAttribute("allow", "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture");
    </script>
</body>
</html>
